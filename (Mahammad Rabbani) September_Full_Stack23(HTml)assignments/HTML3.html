<!DOCTYPE html>
<html>
<head>
  <title>Form Input Controls Example</title>
</head>
<body>
    <h2>Form Input Controls Example</h2>

  <form action="" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">

    <label for="email">Email:</label> <br>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="18">

    <label for="rating">Rating:</label>
    <input type="range" id="rating" name="rating">

    <label for="date_of_birth">Date of Birth:</label> <br>
    <input type="date" id="date_of_birth" name="date_of_birth">

    <label for="time">Time:</label>
    <input type="time" id="time" name="time">

    <label for="image">Image:</label>
    <img src="https://media.istockphoto.com/id/637350420/photo/grunge-background.jpg?s=1024x1024&w=is&k=20&c=q96gC3ZAGf0RVIoJ26NtthGSQ23l1WcEHl8f0p6Na9c=" alt="al" width="150" height="40"><br><br>

    <label for="week">Week:</label>
    <input type="week" id="week" name="week"> <br><br>

    <label for="month">Month:</label>
    <input type="month" id="month" name="month"><br><br>

    <label for="datetime_local">Datetime Local:</label>
    <input type="datetime-local" id="datetime_local" name="datetime_local"><br><br>

    <label for="url">URL:</label>
    <input type="url" id="url" name="url"><br><br>

    <label for="search">Search:</label>
    <input type="search" id="search" name="search"><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="gender_male" name="gender" value="male">
    <label for="gender_male">Male</label>
    <input type="radio" id="gender_female" name="gender" value="female">
    <label for="gender_female">Female</label><br><br>

    <label for="interests">Interests:</label><br>
    <input type="checkbox" id="interest_reading" name="interests" value="reading">
    <label for="interest_reading">Reading</label>
    <input type="checkbox" id="interest_sports" name="interests" value="sports">
    <label for="interest_sports">Sports</label>

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="United States">United States</option>
      <option value="Canada">Canada</option>
      <option value="Mexico">Mexico</option>
      <option value="United Kingdom">United Kingdom</option>
      <option value="France">France</option>
      <option value="Germany">Germany</option>
    </select>

    <label for="message">Message:</label> <br>
    <textarea rows="5" cols="50" id="message" name="message" placeholder="Enter your message"></textarea>

    <input type="submit" value="Submit">

  </form>
</body>
</html>
