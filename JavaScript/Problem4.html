<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Problem4.css">
    <script src="Problem4.js" defer></script>
    <title>Timer App</title>
</head>

<body>
    <div class="session">
        <p id="session_name">SESSION</p>
        <h1 id="session_time">25</h1>
    </div>
    <div class="session_length">
        <p class="session_name">SESSION LENGTH</p>
        <div class="items">
            <span id="length_item_dec">-</span>
            <span class="length_item">25</span>
            <span id="length_item_inc">+</span>
        </div>
    </div>
    <div class="break_length">
        <p class="session_name">BREAK LENGTH</p>
        <div class="items">
            <span id="break_item_dec">-</span>
            <span class="break_item">5</span>
            <span id="break_item_inc">+</span>
        </div>
    </div>
    <div class="button">
        <span id="reset">Reset</span>
        <span id="stop">Stop</span>
        <span id="start">Start</span>
    </div>
</body>

</html>
